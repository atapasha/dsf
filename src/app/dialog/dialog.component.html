<h1 mat-dialog-title>Add Customer Form</h1>


<div mat-dialog-content>

    <form [formGroup]="customerForm">
        <mat-form-field appearance="outline">
            <mat-label>firstName</mat-label>
            <input formControlName="firstName" matInput placeholder="Placeholder">


        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>lastName</mat-label>
            <input formControlName="lastName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput formControlName="email" required type="text" placeholder="pat@example.com">
        </mat-form-field>





        <mat-form-field appearance="outline">
            <mat-label>date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>phone</mat-label>

            <input formControlName="phone" matInput type="number" placeholder="Placeholder">


            <span>
                <mat-error *ngIf="customerForm.get('phone')!.hasError('required')">
                    mobile is Required!(10 Numbers)
                </mat-error>

                <mat-error *ngIf="customerForm.get('phone')!.hasError('pattern')">
                    First Number must follow this pattern!(only start 7and 8)
                </mat-error>

            </span>
        </mat-form-field>







        <mat-form-field appearance="outline">
            <mat-label>bankAccountNumber</mat-label>

            <input formControlName="bankAccountNumber" matInput placeholder="Placeholder">


            <span>
                <mat-error *ngIf="customerForm.get('bankAccountNumber')!.hasError('required')">
                    bankAccountNumber is Required!
                </mat-error>

                <mat-error *ngIf="customerForm.get('bankAccountNumber')!.hasError('pattern')">
                    You must follow valid pattern (AT61 1904 3002 3457 3201)
                </mat-error>

            </span>
        </mat-form-field>







        <!-- 
        <mat-form-field appearance="outline">
            <mat-label>bankAccountNumber</mat-label>


            <input type="text" type="number" matInput formControlName="bankAccountNumber" required>


        </mat-form-field> -->
    </form>

</div>

<div mat-dialog-action [align]="'end'"></div>
<button mat-raised-button color="warn" mat-dialog-close>cancel</button>
<button style="margin-left:8px ;margin-top:3px" mat-raised-button color="primary" (click)="addCustomer()"
    mat-dialog-save>{{actionBtn}}</button>
