<p>



    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <span>Customers Crud App</span>
        <span class="example-spacer">Crud-App</span>


        <button (click)="openDialog()" mat-raised-button color="warn">Add Customer</button>

    </mat-toolbar>

</p>






<div class="container">
    <div style="margin-top:10px">

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>

                <ng-container matColumnDef="sa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> sa </th>
                    <td mat-cell *matCellDef="let row"> {{row.sa}} </td>
                </ng-container>


                <ng-container matColumnDef="bankAccountNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> bankAccountNumber </th>
                    <td mat-cell *matCellDef="let row"> {{row.bankAccountNumber}} </td>
                </ng-container>



                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="editCustomer(row)" mat-icon-button color="primary">
                            <mat-icon><span class='material-icons'>edit</span></mat-icon>
                        </button>
                        <button (click)="deleteCustomers(row.id)" mat-icon-button color="warn">
                            <mat-icon><span class='material-icons'>delete_forever</span></mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>


</div>
